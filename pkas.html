<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APLIKASI UJIAN</title>

<style>
body { margin: 0; font-family: Arial, sans-serif; background: white; }

.header {
    background: #510375;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

iframe {
    width: 100vw;
    height: calc(100vh - 50px);
    border: none;
}

/* Layar terkunci */
#lockScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #b30000;
    color: white;
    text-align: center;
    padding-top: 80px;
    display: none;
    z-index: 9999;
}

#lockScreen input, #lockScreen button {
    display: none;
    padding: 12px;
    font-size: 18px;
    width: 80%;
    max-width: 300px;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
}

#lockScreen button {
    background: black;
    color: white;
    cursor: pointer;
}

/* Area rahasia admin */
#secretArea {
    position: fixed;
    bottom: 0; right: 0;
    width: 90px; height: 90px;
    opacity: 0;
    z-index: 10000;
}
</style>
</head>

<body>
<div class="header">APLIKASI UJIAN</div>

<!-- Google Form -->
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf7Mjg38nXx1VOBTt5LeAjB1fYLc-cb1QwUFSRwxsVxRX_vig/viewform?usp=header"></iframe>

<!-- Layar Terkunci -->
<div id="lockScreen">
    <h1>‚ö†Ô∏è HALAMAN UJIAN TERKUNCI</h1>
    <p>Sistem mendeteksi Anda keluar dari halaman ujian.</p>
    <p>Jangan keluar halaman selama ujian berlangsung.</p>

    <input type="password" id="kunci" placeholder="Masukkan kunci panitia">
    <button onclick="bukaUjian()">Buka Ujian</button>
</div>

<!-- Area rahasia -->
<div id="secretArea"></div>

<script>
const storageKey = "locked_pkas"; 
const kunciPanitia = "SMK2024";

let adminAllowed = false; // üîí tombol admin hanya bisa muncul bila halaman sudah terkunci
let holdTimer = null;

/* ========================
    FUNGSI KUNCI UJIAN
======================== */
function munculKunci() {
    localStorage.setItem(storageKey, "true");
    adminAllowed = true; // setelah terkunci ‚Üí admin diizinkan membuka input lewat area rahasia

    document.getElementById("lockScreen").style.display = "block";
    document.body.style.overflow = "hidden";

    // pastikan tombol admin HILANG dulu
    document.getElementById("kunci").style.display = "none";
    document.querySelector("#lockScreen button").style.display = "none";
}

/* ==============================
    AREA RAHASIA 5 DETIK ADMIN
==============================*/
function showAdminPanel() {
    if (!adminAllowed) return; // ‚ùó siswa tidak bisa memunculkan tombol admin
    document.getElementById("kunci").style.display = "block";
    document.querySelector("#lockScreen button").style.display = "inline-block";
}

function startHold() {
    holdTimer = setTimeout(showAdminPanel, 5000);
}

function endHold() {
    clearTimeout(holdTimer);
}

["mousedown", "touchstart", "pointerdown"].forEach(evt =>
    document.getElementById("secretArea").addEventListener(evt, startHold)
);
["mouseup", "touchend", "pointerup"].forEach(evt =>
    document.getElementById("secretArea").addEventListener(evt, endHold)
);

/* ========================
    BUKA KUNCI ADMIN
======================== */
function bukaUjian() {
    const input = document.getElementById("kunci").value;
    if (input === kunciPanitia) {
        localStorage.removeItem(storageKey);
        adminAllowed = false;

        document.getElementById("lockScreen").style.display = "none";
        document.body.style.overflow = "auto";

        document.getElementById("kunci").style.display = "none";
        document.querySelector("#lockScreen button").style.display = "none";
    } else {
        alert("‚ùå Kunci salah! Hubungi panitia.");
    }
}

/* ========================
    DETEKSI KELUAR TAB
======================== */
document.addEventListener("visibilitychange", () => {
    if (document.hidden) munculKunci();
});

/* ======================================
    DETEKSI ALT+TAB, CTRL+TAB, WINDOWS, TAB
====================================== */
document.addEventListener("keydown", (event) => {
    const forbiddenKeys = ["Tab", "Meta", "Alt", "Escape", "F11"];
    if (
        forbiddenKeys.includes(event.key) ||
        event.altKey || event.ctrlKey || event.metaKey
    ) {
        event.preventDefault();
        munculKunci();
    }
});

/* ========================
    DETEKSI PINDAH APLIKASI
======================== */
window.addEventListener("blur", () => {
    munculKunci();
});

/* ========================
    Cek jika sebelumnya terkunci
======================== */
if (localStorage.getItem(storageKey) === "true") {
    munculKunci();
}
</script>

</body>
</html>
